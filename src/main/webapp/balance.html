<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

        账户余额：<p></p>

        <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
        <script type="text/javascript">
            $.ajax({
                type:"get",
                url:"user/balance.do",
                dataType:"json",
                success:function(data){
                    if(data.code == 1){
                        $("p").html(data.info);
                    }
                }
            })

        </script>

</html>
