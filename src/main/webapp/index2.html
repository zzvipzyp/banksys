<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style type="text/css">
            #header{

            }
            .content{
                float:left;
                overflow: hidden;
            }
            #content{
                width:700px;
                height:500px;
            }
        </style>
    </head>
    <body>
        <div id="header">
            账号:<span></span><img src="/upload/yuxiang.jpg" width="30" height="30">
            <a href="#">退出</a>
        </div>

        <div>
            <div class="content">
                <a href="balance.html" target="myframe">查询余额</a><br/>
                <a href="transfer.html" target="myframe">转账</a><br/>
                <a href="transferinfo2.html" target="myframe">转账记录</a><br/>
                <a href="#">修改密码</a><br/>
                <a href="upload.html" target="myframe">上传头像</a><br/>

            </div>
            <div class="content" id="content">
                <iframe name="myframe" width="100%" height="100%"></iframe>
            </div>

        </div>

        <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>

        <script type="text/javascript">
            $(function(){
                $.ajax({
                    type:"get",
                    url:"user/query.do",
                    dataType:"json",
                    success:function(data){
                        if(data.code == 1){
                            $("span").html(data.info.bankCode);
                            $("img").attr("src", data.info.imgPath);
                        }else{
                            alert("还未登陆");
                            window.location.href = "login2.html";
                        }
                    }
                })
            })

            function updateHead(){
                $.ajax({
                    type:"get",
                    url:"user/query.do",
                    dataType:"json",
                    success:function(data){
                        if(data.code == 1){
                            $("img").attr("src", data.info.imgPath);
                        }
                    }
                })
            }

        </script>

    </body>
</html>
